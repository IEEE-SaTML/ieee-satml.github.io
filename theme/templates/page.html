{% extends "base.html" %}

{% block content %}
{% set sections = page.content.split('<h2>')[1:] %}
{% for section in sections %}
<section class="section">
  <div class="container">
    <div class="content">
      {% if loop.first %}
      <h1>{{ page.title }}</h1>
      {% endif %}
      <h2>{{section.split('</h2>')[0]}}</h2>
      {{ section.split('</h2>')[1] }}
    </div>
  </div>
</section>
{% endfor %}
{% endblock %}
